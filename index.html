<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Break Calculator</title>
    <link rel="stylesheet" href="doogie.css"> 
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="256x256" href="icons/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="384x384" href="icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
</head>
<body>
    <div class="container">
        <h1>Pilot Break Calculator</h1>
        <label for="takeoff-time">Takeoff Time (UTC, 24-hour, e.g., 1400):</label>
        <input type="text" id="takeoff-time" placeholder="Enter takeoff time (e.g., 1400)">

        <label for="flight-duration">Flight Duration (e.g., 1045 for 10 hours 45 minutes):</label>
        <input type="text" id="flight-duration" placeholder="Enter flight duration (e.g., 1045)">

        <div class="buttons">
            <button onclick="adjustBreakTimes(1)">+1 min to Long Breaks</button>
            <button onclick="adjustBreakTimes(-1)">-1 min from Long Breaks</button>
        </div>
        
        <button id="calculate-btn" onclick="calculateBreaks()">Calculate Breaks</button>

        <div id="results"></div>
    </div>

    <!-- Reference to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
